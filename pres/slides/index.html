<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/tweaks.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<style type="text/css">
				pre {
			    white-space: pre-wrap;       /* Since CSS 2.1 */
			    white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
			    white-space: -pre-wrap;      /* Opera 4-6 */
			    white-space: -o-pre-wrap;    /* Opera 7 */
					word-wrap: break-word;       /* Internet Explorer 5.5+ */
				}
		</style>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="/slides0-intro.md"
								 data-separator="^\n-+\n"
								 data-separator-vertical="^\n=+\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
				<section data-markdown="/slides1-Effects.md"
								 data-separator="^\n-+\n"
								 data-separator-vertical="^\n=+\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
				<section data-markdown="/slides2-Kleisli.md"
								 data-separator="^\n-+\n"
								 data-separator-vertical="^\n=+\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
				<section data-markdown="/slides3-faas.md"
								 data-separator="^\n-+\n"
								 data-separator-vertical="^\n=+\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
				<section data-markdown="/slides4-http4s.md"
								 data-separator="^\n-+\n"
								 data-separator-vertical="^\n=+\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
				<section data-markdown="/slides9-end.md"
								 data-separator="^\n-+\n"
								 data-separator-vertical="^\n=+\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber: 'c/t',
				history: true,
				progress: true,
				fragmentInURL: true,

				menu: {
					numbers: true,
					openSlideNumber: true,
					themes: true,
					themesPath: 'css/theme/',
					transitions: true
				},

				toolbar: {
					fullscreen: true,
					notes: false, //Press the 'S' key.  this feature in reveal-toolbar is broken
					pause: true,
					help: true
				},

				// Options which are passed into marked
				// See https://github.com/chjj/marked#options-1
				markdown: {
					smartypants: true
				},

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					{ src: 'node_modules/reveal.js-toolbar/toolbar.js' },
					{ src: 'node_modules/reveal.js-menu/menu.js' }

				]
			});
		</script>
	</body>
</html>
